<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel='shortcut icon' type='image/png' href='favicon.png'>
    <link rel="stylesheet" href="main.css">
    <script src="main.mjs" type="module" defer></script>
</head>
<body>
<div class="content">
    <form>
        <fieldset>
            <label>
                <span>width</span>
                <input name="width" type="number" value="20">
            </label>
            <label>
                <span>height</span>
                <input name="height" type="number" value="20">
            </label>
            <label>
                <span>seed</span>
                <input name="seed" type="number" value="1234567890">
            </label>
            <label>
                <span>iterations</span>
                <input name="iterations" type="number" value="0">
            </label>
            <button type="submit">Generate!</button>
        </fieldset>
    </form>

    <div class="maze"></div>
</div>

</body>
</html>
